<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="./main.js"></script>
    <title>Landing Page</title>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="../assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
      </nav>
    <div class="main">
        <div class="row">
            <div class="col-md-6">
                <h3>
                    Conheça a mais nova loja do Brasil! <br>
                    Temos a maior variedade produtos que você vai encontrar.
                </h3>
                <h4>
                    Faça seu cadastro agora e aproveite as promoções de lançamento!
                </h4>
                <div class="card">
                    <div class="card-body">
                        <h5>Faça seu cadastro!</h5>
                          <label for="name">Nome:</label>

                        <div class="input-group">
                            <input id="name" type="text" aria-label="name" class="form-control">
                          </div>
                        <div class="email">
                            <label for="email">E-mail:</label><br>
                            <div class="input-group">
                                <input id="email" type="text" aria-label="enail" class="form-control">
                              </div>
                        </div>
                        <button onclick="salvarDados()" type="button" class="btn btn-success">Cadastrar</button>
                    </div>

                </div>
            </div>
            <div id="woman" class="col-md-6">
                <img src="../assets/woman-4822688_1920.png" alt="">
            </div>
        </div>
    </div>
    <div class="footer">
        Hiring Coders - Thomas Alves - 2021@
    </div>
